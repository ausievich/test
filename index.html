<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Letter</title>
    <style>
        /* Основные стили */
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/paper.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .aligner {
            max-width: 1100px;
            display: flex;
            width: 100%;
            height: 100%;
            margin: 0 auto;
        }

        .left, .right {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
        }

        .left {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .left h1 {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        textarea {
            width: 100%;
            height: calc(100% - 200px);
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            border: none;
            outline: none;
            background-color: #f9f9f9;
        }

        .container {
            position: relative;
            min-height: 300px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем первый элемент .grid по горизонтали */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            width: 100%;
            height: 300px; /* Высота сетки */
            transition: transform 0.5s ease;
        }

        .grid-0 {
            /* Оставляем центральным элементом */
        }

        .grid-1 {
            position: absolute;
            top: 350px; /* Устанавливаем позицию ниже первого элемента на расстояние чуть больше его высоты */
            left: 0;
            width: 100%;
        }

        .grid-2 {
            position: absolute;
            top: 700px; /* Устанавливаем позицию ниже первого элемента на расстояние чуть больше его высоты */
            left: 0;
            width: 100%;
        }

        .cell {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-sizing: border-box;
        }

        .grille {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            transition: transform 0.5s ease;
            z-index: 100;
        }

        .square {
            background-image: url('images/cardboard.jpeg');
            background-size: cover;
        }

        .hole {
            background-image: none;
            background-color: transparent;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            border: none;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="aligner">
    <div class="left">
        <h1>Father's letter</h1>
        <textarea id="textInput">Привет</textarea>
        <div class="buttons">
            <button id="shuffleButton">Shuffle</button>
            <button id="rotateButton">Rotate</button>
            <button id="toggleButton">Toggle</button>
        </div>
    </div>

    <div class="right">
        <div class="container">
            <!-- Первая сетка по центру -->
            <div class="grid grid-0">
                <!-- Ячейки 6x6 -->
            </div>

            <!-- Сетка с отверстиями (если нужно) -->
            <div class="grille">
                <!-- Ячейки для отверстий -->
            </div>
        </div>
    </div>
</div>

<script src="./javascript.js"></script>
<script src="./keyboard-controls.js"></script>
<script src="./text-input.js"></script>

</body>
</html>
