<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Style Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .left {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            border: none;
            outline: none;
            background-color: #f9f9f9;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.5s ease;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 5px;
            margin-bottom: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        .up, .down {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            cursor: pointer;
            background-color: #ccc;
            border: none;
        }

        .down {
            top: auto;
            bottom: 10px;
        }
    </style>
</head>

<script>
    let gridContainer = document.getElementById('gridContainer');
    let currentIndex = 0;
    const totalGrids = gridContainer.children.length;

    function scrollUp() {
        if (currentIndex > 0) {
            currentIndex--;
            gridContainer.style.transform = `translateY(calc(-${currentIndex} * 51*6px + 50%))`;
        }
    }

    function scrollDown() {
        if (currentIndex < totalGrids - 1) {
            currentIndex++;
            gridContainer.style.transform = `translateY(calc(-${currentIndex} * 51*6px + 50%))`;
        }
    }
</script>
